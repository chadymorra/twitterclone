<!doctype html>
<html lang="en">
<head>
  <title>MiniTwitter Project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <section class="ftco-section">
    <div class="container">
      <div class="row pt-lg-4">
        <div class="col-lg-6 col-md-8 mx-auto text-center">
          <h1 class="fw-light">EPITA - MiniTwitter Project</h1>
          <p class="lead">By Boris, Chady and Abdelhafid</p>
          <p>
            <!-- <a href="#" id="login_metamask" class="btn btn-primary my-2">Portfolio</a> -->
            <a href="#" id="dismiss" type="button" onclick="callMetamask()" id="login_metamask" class="btn btn-primary my-2">Connect Metamask</a>
          </p>
        </div>
      </div>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="tweetText" placeholder="Type Your Tweet Here" aria-label="Recipient's username"
          aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" onclick="createTweets()" type="button">Send</button>
        </div>
      </div>
      <div class="row">
        <div id="feedBody" class="col-md-12">
         
        </div>
      </div>
    </div>

    <!-- Edit Tweet Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Address</h5>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <input id="editTweetId" value="" type="hidden"/>
                <label for="message-text" class="col-form-label">Content:</label>
                <textarea id="editedContent" class="form-control"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-dark" onclick="editTweet()">Send</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  <script language="javascript" type="text/javascript" src="js/web3.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
